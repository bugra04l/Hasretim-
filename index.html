<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kraliceme Özel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffcce6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      max-width: 400px;
    }

    h1 {
      color: #ff1493;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-top: 15px;
      line-height: 1.6;
    }

    .heart {
      font-size: 40px;
      animation: pulse 1.5s infinite;
      margin: 20px 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .button {
      margin-top: 25px;
      padding: 12px 25px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #ff85c1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hasret'e ❤️</h1>
